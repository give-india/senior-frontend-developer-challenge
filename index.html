<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"/>
  <title>JSON Patch Example</title>
</head>
<body>

  <div id="jsonPatchApp">
    <h3 class='title'>Verify and Approve Changes</h3>

    <div class="inputContainer">
      <div class="inputBox">
        <p>JSON Object {}</p>
        <textarea v-model="input" resizable="false">
          
        </textarea>
      </div>
      <div class="inputBox">
        <p>JSON Patch File {}</p>
        <textarea v-model="patch" resizable="false">            
        </textarea>
      </div>
    </div>    
    <div class="buttonContainer">
      <button class="update" v-on:click="exec">Review Patch</button>
    </div>
    <div class="outputContainer">
      <div class="operations">
        <p>Click on the Patches below to execute, then take actions</p>
        <div v-for="(patch,index) in jsonPatch" class="operation-item" key="index" v-on:click="e => seeDiff(e,index)" >
          <!-- @mouseover="seeDiff(index)" -->
          <!-- @mouseover="e => seeDiff(e,index)" -->
          <h5>Operation: {{patch.op}}</h5>
          <p v-if="patch.from">From: {{patch.from}}</p>
          <p>Path: {{patch.path}}</p>
          <p v-if="patch.value">Value: {{patch.value}}</p>
          <button class="action" v-on:click="accept(index)">Accept</button>  <button class="action reject" v-on:click="reject(index)">Reject</button>
        </div>
      </div>
      <div class="output">
        <div id="testStatus">Test: </div>
        <div id="codeLang">JSON</div>
        <!-- <pre>   
          <code>                     
{{objectstring}}
          </code>          
        </pre> -->
        <p id="jsonOutput">                                            
        </p>
      </div>      
    </div>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/script.js" type="text/javascript"></script>
</html>
